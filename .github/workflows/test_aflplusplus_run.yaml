---
name: AFLPlusPlus run test

on:
    schedule:
        - cron: "0 10 * * *"
    push:
        branches:
        - "**"

jobs:
    fuzzing_job:
        runs-on: ubuntu-latest
        name: AFL++ Fuzzing
        steps: 
            - name: Checkout Repository
              uses: actions/checkout@v2
            
            - name: Build with AFL++
              uses: ./aflplusplus_build
              with:
                file_name: "test"
                source_dir: "./demo_project"
                compiler: "clang-lto"
                use_asan: true

            - name: Create Input Folder
              run: mkdir -p ./input
            
            - name: Create Input File
              run: echo "Input data" > ./input/input.txt

            - name: Run AFL++ Fuzzing Action
              uses: ./aflplusplus_run
              with:
                campaign_name: "Test Campaign"
                fuzz_target: "${{ steps.build.outputs.binary_path }}"
                input_folder: "./input"
                timeout: 10
                time: 120
                qemu_mode: false
                